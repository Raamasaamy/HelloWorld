<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Details Form</title>
</head>
<body>
    <h1>Enter App Details</h1>
    <form id="appDetailsForm">
        <label for="appName">App Name:</label>
        <input type="text" id="appName" name="appName" required><br><br>
        
        <label for="appDescription">Description:</label>
        <textarea id="appDescription" name="appDescription" required></textarea><br><br>
        
        <label for="appVersion">Version:</label>
        <input type="text" id="appVersion" name="appVersion" required><br><br>
        
        <label for="appScreenshots">Screenshots (URLs):</label>
        <input type="text" id="appScreenshots" name="appScreenshots" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('appDetailsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log(data); // You can send this data to your server or API
        });
    </script>
</body>
</html>

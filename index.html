<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Flight Form</title>
</head>
<body>
    <h1>Tester Details</h1>
    <form id="appDetailsForm">
        <label for="appName">App Name:</label>
        <input type="text" id="appName" name="appName" required><br><br>
        
        <label for="feedbackemailid">Feedback email ID:</label>
        <textarea id="feedbackemailid" name="feedbackemailid" required></textarea><br><br>
        
        <label for="testerFirstName">Tester First Name:</label>
        <input type="text" id="testerFirstName" name="testerFirstName" required><br><br>
  
        <label for="testerLastName">Tester Last Name:</label>
        <input type="text" id="testerLastName" name="testerLastName" required><br><br>

        <label for="testerEmailID">Tester Email ID:</label>
        <input type="text" id="testerEmailID" name="testerEmailID" required><br><br>
        
        <input type="submit" value="Submit">
    </form>

    <script>
        document.getElementById('appDetailsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            console.log(data); // You can send this data to your server or API
        });
    </script>
</body>
</html>
